<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>VR创客教室</title>
</head>
<body>
    <div class="main">
        <div class="menu">
            <ul>
                <li class="menu_item_head">
                    <img class="menu_item_logo" src="../img/vrlogo.png">
                    <span class="head_tittle" id="logo">VR创客教室</span>
                </li>
                <li class="menu_item_shead">
                    课程列表
                </li>
                <li class="menu_item">
                    <img class="menu_item_logo" src="../img/menulogo.png">
                    <span>全部课程</span>
                </li>
                <li class="menu_item">
                    <img class="menu_item_logo" src="../img/menulogo.png">
                    <span>课程一 : 静夜思</span>
                </li>
                <li class="menu_item">
                    <img class="menu_item_logo" src="../img/menulogo.png">
                    <span>课程二 : 红军长征</span>
                </li>
                <li class="menu_item menu_item_onclick">
                    <img class="menu_item_logo" src="../img/menulogoonclick.png">
                    <span>课程三 : 活字印刷术</span>
                </li>
                <li class="menu_item">
                    <img class="menu_item_logo" src="../img/menulogo.png">
                    <span>课程四 : 郑和下西洋</span>
                </li>
                <li class="menu_item">
                    <img class="menu_item_logo" src="../img/menulogo.png">
                    <span>课程五 : 梦想之家</span>
                </li>
            </ul>
        </div>
        <div class="header">
            <div class="header_top">
                <div class="user">
                    <img class="icon_user" src="../img/icon_user.png">
                    <span>用户 : 王小明</span>
                    <span class="midborder">|</span>
                    <img class="icon_user" src="../img/icon_id.png">
                    <span>身份 : 学生</span>
                </div>
                <div class="header_button_chose">
                    <div>
                        <span>设备选择</span>
                        <img class="icon_trangle" src="../img/icon_trangle.png">
                    </div>
                </div>
            </div>
            <div class="header_bottom">
                <ul class="header_tab">
                    <li class="header_tab_item_onclick">我的作品</li>
                    <span class="header_tab_midborder midborder">|</span>
                    <li>班级作品</li>
                </ul>
                <div class="header_btn header_btn_submit">
                    <img class="icon_submit" src="../img/submit.png">
                    提交作品
                </div>
                <div class="header_btn header_btn_addnew">
                        <img class="icon_submit" src="../img/addnew.png">
                    新建作品
                </div>
            </div>
        </div>
        <div class="container">
            <div class="container_search">
                <div class="container_search_input">
                    <input type="text" placeholder="搜索资源...">
                    <img src="../img/search_icon.png" class="icon_search">
                </div>
                <input type="button" value="搜索" class="container_search_btn">
            </div>
            <div class="container_resource">
                <div class="container_tip">
                    <img src="../img/noresource.png" class="noresource">
                </div>
            </div>
            <div class="container_catalogue">
                <div class="catalogue">
                    <span class="catalogue_btn" id="pre_btn">&lt;</span>
                    <span class="catalogue_btn catalogue_btn_onclick catalogue_numbtn">1</span>
                    <span class="catalogue_btn catalogue_numbtn">2</span>
                    <span class="catalogue_btn catalogue_numbtn">3</span>
                    <span class="catalogue_btn catalogue_numbtn">4</span>
                    <span class="catalogue_btn catalogue_numbtn">5</span>
                    <span class="catalogue_btn catalogue_btn_more">...</span>
                    <span class="catalogue_btn catalogue_numbtn">100</span>
                    <span class="catalogue_btn" id="next_btn">&gt;</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
